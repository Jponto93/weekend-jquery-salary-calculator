    <div class="container">
    <h1>Salary Calculator</h1>

    <div class="border border-dark" id="mainBorder">
        <h2 id="addEmployee">Add Employee</h2>

        <div class="displayblock">
            <input type="text" placeholder="First Name" id="firstIn">
            <input type="text" placeholder="Last Name" id="lastIn">
            <input type="number" placeholder="ID" id="idIn">
            <input type="text" placeholder="Title" id="titleIn">
            <input type="number" placeholder="Annual Salary" id="salaryIn">
        </div>

        <div>
            <button class="btn btn-dark" id="submitEmployee">Submit</button>
        </div>


        <h2 id="employees">Employees</h2>
        <table border="1" class="table table-striped table table-hover table-bordered border-dark" >
            
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table-hover" class="table-striped" id="employeeRows"></tbody>
            <!-- JQ will should append rows here -->
        </table>
        <div id="monthlyDisplay"></div>
        </div>
    </div>
