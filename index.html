    <body>
        <h1>Salary Calculator</h1>

        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstIn">
        <input type="text" placeholder="Last Name" id="lastIn">
        <input type="number" placeholder="ID" id="idIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="number" placeholder="Annual Salary" id="salaryIn">
        <button id="submitEmployee">Submit</button>

        <h2>Employees</h2>
        <table>
           <thead>
               <tr>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>ID</th>
                   <th>Title</th>
                   <th>Annual Salary</th>
                   <th></th>
               </tr>
           </thead>
           <tbody id="employeeRows"></tbody>
           <!-- JQ will should append rows here -->
        </table>
